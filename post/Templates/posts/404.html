{% extends 'posts/base.html' %}
{% load static %}

           
{%block content%}
            <!-- header end -->

            <!-- ================== -->

            <main class="site-content">
                <div class="innerPage-banner">
                    <div class="container">
                        <div class="d-flex flex-wrap">

                                <h1>Praise IT Solutions</h1>
                                <h2>404 Error</h2>
                                <div class="breadcrumbs">
                                    <a href="{% url 'index'%}">Home</a>

                                </div>
                            </div>
                        </div>
                    </div>

                        <span>

                        </span>
                        <span>
